<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div>
            <button onclick="previous()" class="control-button">Previous</button>
            <button onclick="next()" class="control-button">Next</button>
        </div>

        <div class="carousel-container">
            <div class="outer-frame">
                <div class="inner-frame">
                     <div class="slide" >
                        <div class="slide-content" >
                            <h1>SLIDE 1</h1>
                            <h2>Contenido del slide</h2>
                        </div>
                    </div>
                     <div class="slide" >
                        <div class="slide-content">
                            <h1>SLIDE 2</h1>
                            <h2>Contenido del slide</h2>
                         </div>
                    </div>
                     <div class="slide" >
                        <div class="slide-content">
                            <h1>SLIDE 3</h1>
                            <div style="height:250px">Contenido del slide</div>
                        </div>
                    </div>
                    <div class="slide" >
                        <div class="slide-content">
                            <h1>SLIDE 4</h1>
                            <div style="height:200px">Contenido del slide</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="slide-dots-container"></div>
        <br>

        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
